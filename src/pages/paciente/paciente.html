<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title icon-start>
      <ion-icon name="people"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen="true" class="content-bg">

  <div margin-top class="content-padding-side">
    <ion-row>
      <ion-col col-12 col-md no-padding>
        <ion-card>
          <ion-card-header>
            <ion-row align-items-center>
              <ion-col>
                <p class="card-title">Pacientes</p>
              </ion-col>
              <ion-col>
                <button icon-start ion-button class="add-btn" (click)="abrirModalCadastroPaciente()" float-right>
                  <ion-icon name="add"></ion-icon>Cadastrar Paciente
                </button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <div class="divider2"></div>
          <ion-card-content>
            <ion-list>
              <ion-row>
                <ion-col col-12 col-lg-8 padding-left padding-right>
                  <ion-label class="completer-label">Nome</ion-label>
                  <ng2-completer [textNoResults]="'Nenhum resultado encontrado'" (selected)="selecionado($event)" [(ngModel)]="p" [datasource]="dataService"
                    [minSearchLength]="0"></ng2-completer>
                </ion-col>

                <ion-col col-12 col-lg-4 padding-left padding-right>
                  <ion-item>
                    <ion-label floating>CPF</ion-label>
                    <ion-input [mask]="{mask:'999.999.999-99'}" [(ngModel)]="filtro.cpf" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-lg-10>
                  <ion-item>
                    <ion-label floating padding-left>Lotação</ion-label>
                    <ion-select [(ngModel)]="filtro.idLotacao" interface="popover">
                      <ion-option *ngFor="let l of lotacoes" [value]="l.id">{{l.sigla + ' - ' + l.nome}}</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-lg-2>
                  <button icon-start ion-button class="search-btn" color="dark" float-end (click) = "filtrarPaciente()">
                    <ion-icon name="search"></ion-icon>Pesquisar
                  </button>
                </ion-col>
              </ion-row>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div margin-top class="content-padding-side">
    <ion-row>
      <ion-col col-12 col-md no-padding>
        <ion-card *ngIf="list.length > 0">
          <ion-card-content>
            <ion-grid>
              <ion-row class="table-header">
                <ion-col>Nome</ion-col>
                <ion-col class="max-w-130">CPF</ion-col>
                <ion-col class="max-w-130">Data de Nascimento</ion-col>
                <ion-col class="max-w-180">E-mail</ion-col>
                <ion-col class="max-w-130">Telefone</ion-col>
                <ion-col class="max-w-135">Lotação</ion-col>
                <ion-col class="max-w-135">Visualizar/Editar</ion-col>
              </ion-row>

              <ion-row *ngFor="let l of list" align-items-center class="table-content">
                <ion-col>{{l.pessoa.nome}}</ion-col>
                <ion-col class="max-w-130">{{l.pessoa.cpf}}</ion-col>
                <ion-col class="max-w-130">{{l.pessoa.dataNascimento}}</ion-col>
                <ion-col class="max-w-180">{{l.pessoa.email}}</ion-col>
                <ion-col class="max-w-130">{{l.pessoa.telefonePrimario}}</ion-col>
                <ion-col class="max-w-135">{{l.pessoa.lotacao.sigla}}</ion-col>
                <ion-col class="max-w-135"><button ion-button block icon-only clear><ion-icon color="gray" name="eye"></ion-icon></button></ion-col>

              </ion-row>
            </ion-grid>
            <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="list.length < listPacientes.length">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
