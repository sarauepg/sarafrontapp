<ion-header>
    <ion-navbar color="dark">
        <ion-buttons right>
            <button ion-button icon-only clear (click)="dismiss()">
                <ion-icon name="md-close" item-right></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Novo Paciente</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg">

    <ion-card>
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-list-box-outline" margin-right color="light"></ion-icon>
                Dados gerais
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>
            <ion-list>
                <ion-row>
                    <ion-col class="completer" col-12 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Nome *</ion-label>
                            <ion-input type="text" [(ngModel)]="paciente.pessoa.nome"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left paddin g-right>
                        <ion-item>
                            <ion-label floating>CPF *</ion-label>
                            <ion-input [mask]="{mask:'999.999.999-99'}" [(ngModel)]="paciente.pessoa.cpf" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Data de nascimento *</ion-label>
                            <ion-input [mask]="{mask:'99-99-9999'}" [(ngModel)]="paciente.pessoa.dataNascimento" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label floating padding-left>Lotação *</ion-label>
                            <ion-select [(ngModel)]="paciente.pessoa.lotacao" interface="popover">
                                    <ion-option *ngFor="let l of lotacoes" [value]="l">{{l.sigla + ' - ' + l.nome}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-list-box-outline" margin-right color="light"></ion-icon>
                Contato
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>
            <ion-list>
                <ion-row>
                    <ion-col class="completer" col-126adding-left padding-right>
                        <ion-item>
                            <ion-label floating>Telefone *</ion-label>
                            <ion-input [mask]="{type: MaskType.CELLPHONE}" type="tel" [(ngModel)]="paciente.pessoa.telefonePrimario"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left paddin g-right>
                        <ion-item>
                            <ion-label floating>E-mail</ion-label>
                            <ion-input [(ngModel)]="paciente.pessoa.email" type="email"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Telefone</ion-label>
                            <ion-input [mask]="{type: MaskType.CELLPHONE}" [(ngModel)]="paciente.pessoa.telefoneSecundario" type="tel"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
            <ion-card-header>
                <ion-row align-items-left class="modal-card-title">
                    <ion-icon name="ios-clipboard-outline" margin-right color="light"></ion-icon>
                    Observações médicas
                </ion-row>
            </ion-card-header>
            <div class="divider2"></div>
            <ion-card-content>
                <ion-item>
                    <ion-textarea [(ngModel)]="paciente.observacaoMedica" [ngModelOptions]="{standalone: true}" type="text"></ion-textarea>
                </ion-item>
            </ion-card-content>
        </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar color="white">
        <ion-buttons right>
            <button type="submit" (click)="salvarPaciente()" icon-start ion-button margin-right color="light">
                <ion-icon name="checkmark"></ion-icon> salvar
            </button>
            <button icon-start ion-button color="gray" (click)="dismiss()">
                <ion-icon name="close"></ion-icon> cancelar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
