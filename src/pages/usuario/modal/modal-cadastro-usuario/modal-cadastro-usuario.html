<ion-header>
    <ion-navbar color="dark">
        <ion-buttons right>
            <button ion-button icon-only clear (click)="dismiss()">
                <ion-icon name="md-close" item-right></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Novo Paciente</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg">

    <ion-card>
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-list-box-outline" margin-right color="light"></ion-icon>
                Dados gerais
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>
            <ion-list>
                <ion-row>
                    <ion-col class="completer" col-12 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Nome *</ion-label>
                            <ion-input type="text" [(ngModel)]="usuario.pessoa.nome"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left paddin g-right>
                        <ion-item>
                            <ion-label floating>CPF *</ion-label>
                            <ion-input [mask]="{mask:'999.999.999-99'}" [(ngModel)]="usuario.pessoa.cpf" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Data de nascimento *</ion-label>
                            <ion-input [mask]="{mask:'99-99-9999'}" [(ngModel)]="usuario.pessoa.dataNascimento" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-2>
                        <ion-item>
                            <ion-label floating padding-left>UF *</ion-label>
                            <ion-select [(ngModel)]="usuario.uf" interface="popover">
                                <ion-option *ngFor="let u of ufs" [value]="u">{{u.sigla}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col col-4 padding-right>
                        <ion-item>
                            <ion-label floating>Nº Conselho *</ion-label>
                            <ion-input [(ngModel)]="usuario.numeroConselho" type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 align-self-end>
                        <ion-item>
                            <ion-label>Médico</ion-label>
                            <ion-checkbox color="dark" [(ngModel)]="usuario.medico"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label floating padding-left>Lotação *</ion-label>
                            <ion-select [(ngModel)]="usuario.pessoa.lotacao" interface="popover">
                                <ion-option *ngFor="let l of lotacoes" [value]="l">{{l.sigla + ' - ' + l.nome}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
            <ion-card-header>
                <ion-row align-items-left class="modal-card-title">
                    <ion-icon name="ios-call-outline" margin-right color="light"></ion-icon>
                    Contato
                </ion-row>
            </ion-card-header>
            <div class="divider2"></div>
            <ion-card-content>
                <ion-list>
                    <ion-row>
                        <ion-col col-6 padding-left padding-right>
                            <ion-item>
                                <ion-label floating>Telefone *</ion-label>
                                <ion-input [mask]="{type: MaskType.CELLPHONE}" type="tel" [(ngModel)]="usuario.pessoa.telefonePrimario"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6 padding-left padding-right>
                            <ion-item>
                                <ion-label floating>E-mail *</ion-label>
                                <ion-input [(ngModel)]="usuario.pessoa.email" type="email"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6 padding-left padding-right>
                            <ion-item>
                                <ion-label floating>Telefone</ion-label>
                                <ion-input [mask]="{type: MaskType.CELLPHONE}" [(ngModel)]="usuario.pessoa.telefoneSecundario" type="tel"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-card-content>
        </ion-card>

        <ion-card>
                <ion-card-header>
                    <ion-row align-items-left class="modal-card-title">
                        <ion-icon name="ios-person-outline" margin-right color="light"></ion-icon>
                        Informações de usuário
                    </ion-row>
                </ion-card-header>
                <div class="divider2"></div>
                <ion-card-content>
                    <ion-list>
                        <ion-row>
                            <ion-col col-6 padding-left padding-right>
                                <ion-item>
                                    <ion-label floating>Nome de usuário *</ion-label>
                                    <ion-input type="text" [(ngModel)]="usuario.nomeUsuario"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-6 align-self-end>
                                    <ion-item >
                                        <ion-label>Administrador</ion-label>
                                        <ion-checkbox color="dark" [(ngModel)]="usuario.administrador"></ion-checkbox>
                                    </ion-item>
                                </ion-col>
                            <ion-col col-12 padding-left padding-right>
                                <ion-item>
                                    <ion-label floating>Senha *</ion-label>
                                    <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-12 padding-left padding-right>
                                <ion-item>
                                    <ion-label floating>Repetir senha*</ion-label>
                                    <ion-input type="password"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-list>
                </ion-card-content>
            </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar color="white">
        <ion-buttons right>
            <button type="submit" (click)="salvarUsuario()" icon-start ion-button margin-right color="light">
                <ion-icon name="checkmark"></ion-icon> salvar
            </button>
            <button icon-start ion-button color="gray" (click)="dismiss()">
                <ion-icon name="close"></ion-icon> cancelar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
