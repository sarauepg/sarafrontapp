<ion-header>

  <ion-navbar color = "dark">
    <ion-title icon-start><ion-icon name="people"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding fullscreen="true" class="content-bg">

    <div margin-top class="content-padding-side">
      <ion-row>
        <ion-col col-12 col-md no-padding>
          <ion-card>
            <ion-card-header>
              <ion-row align-items-center>
                <ion-col>
                  <p class="card-title">Usuários</p>
                </ion-col>
                <ion-col>
                  <button icon-start ion-button class="add-btn" float-right>
                    <ion-icon name="add"></ion-icon>Cadastrar usuário
                  </button>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <div class="divider2"></div>
            <ion-card-content>
  
              <ion-row>
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
  
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>CPF</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
  
                </ion-col>
  
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Ativo</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="yes">Sim</ion-option>
                      <ion-option value="no">Não</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
  
              </ion-row>
  
              <ion-row>
  
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Administrador</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="yes">Sim</ion-option>
                      <ion-option value="no">Não</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
  
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Médico</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="yes">Sim</ion-option>
                      <ion-option value="no">Não</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
  
                <ion-col col-12 col-lg-4>
                  <button icon-start ion-button class="search-btn" color="dark" float-end>
                    <ion-icon name="search"></ion-icon>Pesquisar
                  </button>
                </ion-col>
  
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        </ion-row>
        </div>
  
          <div margin-top class="content-padding-side">
            <ion-row>
              <ion-col col-12 col-md no-padding>
                <ion-card>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row class="table-header">
                        <ion-col class="max-w-130">Nome</ion-col>
                        <ion-col class="max-w-130">Usuário</ion-col>
                        <ion-col class="max-w-130">CPF</ion-col>
                        <ion-col>N.º Conselho</ion-col>
                        <ion-col class="max-w-135">E-mail</ion-col>
                        <ion-col class="max-w-130">Telefone</ion-col>
                        <ion-col class="max-w-60">Admin</ion-col>
                        <ion-col class="max-w-80">Médico</ion-col>
                        <ion-col class="max-w-60">Ativo</ion-col>
                        <ion-col class="max-w-135">Visualizar/Editar</ion-col>
                        
                      </ion-row>
                      <ion-row *ngFor="let i of items" align-items-center class="table-content">
                        <ion-col class="max-w-130">Nume teste</ion-col>
                        <ion-col class="max-w-130">teste</ion-col>
                        <ion-col class="max-w-130">CPF</ion-col>
                        <ion-col>N.º Conselho</ion-col>
                        <ion-col class="max-w-135">E-mail</ion-col>
                        <ion-col class="max-w-130">Telefone</ion-col>
                        <ion-col class="max-w-60"><ion-checkbox></ion-checkbox></ion-col>
                        <ion-col class="max-w-80"><ion-checkbox></ion-checkbox></ion-col>
                        <ion-col class="max-w-60"><ion-checkbox></ion-checkbox></ion-col>
                        <ion-col class="max-w-135"><button ion-button block icon-only clear><ion-icon color="gray" name="eye"></ion-icon></button></ion-col>
                      </ion-row>
                    </ion-grid>
                    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                      <ion-infinite-scroll-content></ion-infinite-scroll-content>
                    </ion-infinite-scroll>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </div>
  </ion-content>
