<ion-content padding class="loginimg">
  <div class="login-form">
    <div>
      <div>
        <img class="logo-sara" src="../assets/imgs/logo-fundo-transparente.png" />
        
      </div>
      <form [formGroup]="form">
      <div style="margin-top: 40px">
      <ion-item class="login-input" [ngClass]="{'invalid': form.controls.nomeUsuario.invalid && ((form.controls.nomeUsuario.dirty && form.controls.nomeUsuario.touched) || formSubmit)}">
        <ion-icon item-left name="md-person" class="icones-login"></ion-icon>
        <ion-input formControlName="nomeUsuario" type="text" [(ngModel)]="loginForm.nomeUsuario" placeholder="Nome de usu치rio" cmaxlength="16"></ion-input>
      </ion-item>
      <div class="invalid-hint" *ngIf="form.controls.nomeUsuario.errors?.required && ((form.controls.nomeUsuario.dirty && form.controls.nomeUsuario.touched) || formSubmit)">
        Campo obrigat칩rio
    </div>
      <ion-item class="login-input" style="margin-top: 5px" [ngClass]="{'invalid': form.controls.senha.invalid && ((form.controls.senha.dirty && form.controls.senha.touched) || formSubmit)}">
        <ion-icon item-left name="md-lock" class="icones-login"></ion-icon>
        <ion-input formControlName="senha" type="password" [(ngModel)]="loginForm.senha" placeholder="Senha" cmaxlength="20"></ion-input>
      </ion-item>
      <div class="invalid-hint" *ngIf="form.controls.senha.errors?.required && ((form.controls.senha.dirty && form.controls.senha.touched) || formSubmit)">
        Campo obrigat칩rio
    </div>
    
      <button ion-button block class="login-btn botao-enviar" (click)="login()">entrar</button>
      <p style="text-align: center; color: rgb(89, 194, 200);">____________________________________________</p>
      <div>
      
        <button ion-button icon-start class="help-btn" (click)="openHelp()">
          <ion-icon name="help"></ion-icon>Ajuda
        </button>
     
       
    </div>  
    </div>
    </form>
    </div>
  </div>
  <ion-footer>
    <p>Sistema de Agendamento e Registro para Ambulat칩rio</p>
  </ion-footer>
</ion-content>
