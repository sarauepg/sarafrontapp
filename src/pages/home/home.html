<ion-content padding class="loginimg">
  <div class="login-form">
    <div>
      <div>
        <img class="logo-sara" src="../assets/imgs/logo-fundo-transparente.png" />
      </div>
      <div style="margin-top: 40px">
      <ion-item class="login-input">
        <ion-icon item-left name="md-person" class="icones-login"></ion-icon>
        <ion-input type="email" placeholder="Nome de usuário" cmaxlength="60"></ion-input>
      </ion-item>
      <ion-item class="login-input" style="margin-top: 5px">
        <ion-icon item-left name="md-lock" class="icones-login"></ion-icon>
        <ion-input type="password" placeholder="Senha" cmaxlength="20"></ion-input>
      </ion-item>
      <button ion-button block class="login-btn botao-enviar" (click)="goToAgenda()">entrar</button>
      <p style="text-align: center; color: rgb(89, 194, 200);">____________________________________________</p>
    </div>
    </div>
  </div>
  <ion-footer>
    <p>Sistema de Agendamento e Registro para Ambulatório</p>
  </ion-footer>
</ion-content>
