<ion-header>

  <ion-navbar color="dark">
    <ion-title icon-start><ion-icon name="list"></ion-icon>Tipos de atendimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen="true" class="content-bg">

  <div margin-top class="content-padding-side">
    <ion-row>
      <ion-col col-12 col-md no-padding>
        <ion-card>
          <ion-card-header>
            <ion-row justify-content-center>
                <p class="card-title">Novo tipo de atendimento</p>
          </ion-row>
          </ion-card-header>
          <div class="divider"></div>
          <ion-card-content>
          <form [formGroup]="formTipoAt" (ngSubmit)="adicionarTipoAtendimento()">
            <ion-list>
              <ion-row>
                <ion-col col-12 col-md padding-left padding-right>
                  <ion-item [class.invalid]="formTipoAt.controls.nome.invalid && (formTipoAt.controls.nome.dirty || formSubmit)">
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text" formControlName="nome" [(ngModel)]="tipoAt.nome"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md padding-left padding-right>
                  <ion-item [class.invalid]="formTipoAt.controls.responsavel.invalid && (formTipoAt.controls.responsavel.dirty || formSubmit)">
                    <ion-label floating>Responsável</ion-label>
                    <ion-select interface="popover" formControlName="responsavel" [(ngModel)]="tipoAt.responsavel">
                      <ion-option value="E">Enfermeiro(a)</ion-option>
                      <ion-option value="M">Médico(a)</ion-option>
                      <ion-option value="T">Todos(as)</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-label>Agendável</ion-label>
                  <ion-checkbox formControlName="agendavel" [(ngModel)]="tipoAt.agendavel"></ion-checkbox>
                </ion-item>
              </ion-row>
            </ion-list>
            <span class="font-size-small" margin-left>Aferíveis:</span>
            <ion-list>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Frequência cardíaca</ion-label>
                    <ion-checkbox formControlName="frequenciaCardiaca" [(ngModel)]="aferiveis[6].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Glicemia</ion-label>
                    <ion-checkbox formControlName="glicemia" [(ngModel)]="aferiveis[4].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>

              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Frequência respiratória</ion-label>
                    <ion-checkbox formControlName="frequenciaRespiratoria" [(ngModel)]="aferiveis[7].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Peso</ion-label>
                    <ion-checkbox formControlName="peso" [(ngModel)]="aferiveis[1].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Pressão arterial</ion-label>
                    <ion-checkbox formControlName="pressaoArterial" [(ngModel)]="aferiveis[2].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Temperatura</ion-label>
                    <ion-checkbox formControlName="temperatura" [(ngModel)]="aferiveis[0].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Saturação</ion-label>
                    <ion-checkbox formControlName="saturacao" [(ngModel)]="aferiveis[5].selecionado"></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>
            <button ion-button block class="add-btn" type="submit" >ADICIONAR >></button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md no-padding>
        <ion-card >
            <ion-card-header>
                <ion-row justify-content-center>
                    <p class="card-title">Tipos de atendimento</p>
              </ion-row>
              </ion-card-header>
              <div class="divider"></div>
          <ion-card-content margin-top>
            <ion-list>
              <button *ngFor="let t of tiposAtendimento" class="lista-tipo-at" ion-button clear block>
                {{t.nome}}
              </button>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
