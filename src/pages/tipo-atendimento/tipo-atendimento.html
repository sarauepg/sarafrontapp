<ion-header>

  <ion-navbar color="dark">
    <ion-title icon-start><ion-icon name="list"></ion-icon>Tipos de atendimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen="true" class="content-bg">

  <div margin-top class="content-padding-side">
    <ion-row>
      <ion-col col-12 col-md no-padding>
        <ion-card>
          <ion-card-header>
            <ion-row justify-content-center>
                <p class="card-title">Novo tipo de atendimento</p>
          </ion-row>
          </ion-card-header>
          <div class="divider"></div>
          <ion-card-content>
            <ion-list>
              <ion-row>
                <ion-col col-12 col-md padding-left padding-right>
                  <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md padding-left padding-right>
                  <ion-item>
                    <ion-label floating>Responsável</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="nes">Enfermeiro(a)</ion-option>
                      <ion-option value="n64">Médico(a)</ion-option>
                      <ion-option value="ps">Todos(as)</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-label>Agendável</ion-label>
                  <ion-checkbox></ion-checkbox>
                </ion-item>
              </ion-row>
            </ion-list>
            <span class="font-size-small" margin-left>Aferíveis:</span>
            <ion-list>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Frequência cardíaca</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Glicemia</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>

              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Frequência respiratória</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Peso</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Pressão arterial</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Temperatura</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-md>
                  <ion-item>
                    <ion-label>Saturação</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>
            <button ion-button block class="add-btn" >ADICIONAR >></button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md no-padding>
        <ion-card>
            <ion-card-header>
                <ion-row justify-content-center>
                    <p class="card-title">Tipos de atendimento</p>
              </ion-row>
              </ion-card-header>
              <div class="divider"></div>
          <ion-card-content margin-top>
            <ion-list>
              <button *ngFor="let t of tiposAtendimento" class="lista-tipo-at" ion-button clear block>
                {{t.nome}}
              </button>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
