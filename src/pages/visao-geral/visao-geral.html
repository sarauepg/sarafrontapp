<!--
  Generated template for the VisaoGeralPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color = "dark">
    <ion-title icon-start>
      <ion-icon name="pie"></ion-icon>Visão geral
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding fullscreen="true" class="content-bg">
   
        <div margin-top class="content-padding-side">
            <ion-row>
              <ion-col col-12 col-md no-padding>
                <ion-card>
                  <ion-card-header>
                    <ion-row justify-content-center>
                        <p class="card-title">ATENDIMENTO x TIPO DE ATENDIMENTO</p>
                  </ion-row>
                  </ion-card-header>
                  <div class="divider"></div>
                  <ion-card-content>
                  
                      <google-chart [data]="tipoAtxAt"></google-chart>
                               
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col col-12 col-md no-padding>
                  <ion-card>
                    <ion-card-header>
                      <ion-row justify-content-center>
                          <p class="card-title">ATENDIMENTO x LOTAÇÃO</p>
                    </ion-row>
                    </ion-card-header>
                    <div class="divider"></div>
                    <ion-card-content>
                    
                        <google-chart [data]="AtxLotacao"></google-chart>
                                 
                    </ion-card-content>
                  </ion-card>
                </ion-col>
            </ion-row>
          </div>
       <ion-card>
          <div>
            <ion-col col-12 col-md no-padding></ion-col>
             <ion-card-header>
                 <ion-row>
                     <p class="card-title">Últimos atendimentos</p>
               </ion-row>
               </ion-card-header>
               <div class="divider2"></div>
               <ion-row>
                  <ion-col col-12 col-md no-padding>
                    
                      <ion-card-content>
                        <ion-grid>
                            <ion-row class="table-header">
                                <ion-col class="max-w-100">Data</ion-col>
                                <ion-col class="max-w-60">Hora</ion-col>
                                <ion-col>Paciente</ion-col>
                                <ion-col class="max-w-130">CPF</ion-col>
                                <ion-col>Responsável</ion-col>
                                <ion-col class="max-w-180">Tipo de atendimento</ion-col>
                                <ion-col class="max-w-135">Visualizar/Editar</ion-col>
                                <ion-col class="max-w-65">Excluir</ion-col>
                              </ion-row>
                              <ion-row *ngFor="let l of list" align-items-center class="table-content">
                                  <ion-col class="max-w-100">Data</ion-col>
                                  <ion-col class="max-w-60">Hora</ion-col>
                                  <ion-col>Paciente</ion-col>
                                  <ion-col class="max-w-130">CPF</ion-col>
                                  <ion-col>Responsável</ion-col>
                                  <ion-col class="max-w-180">Tipo de atendimento</ion-col>
                                  <ion-col class="max-w-135"><button ion-button block icon-only clear><ion-icon color="gray" name="eye"></ion-icon></button></ion-col>
                                  <ion-col class="max-w-65"><button ion-button block icon-only clear><ion-icon color="gray" name="trash"></ion-icon></button></ion-col>
                                </ion-row>
                        </ion-grid>
                        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                          <ion-infinite-scroll-content></ion-infinite-scroll-content>
                        </ion-infinite-scroll>
                      </ion-card-content>
                   
                  </ion-col>
                </ion-row>
          </div>
        </ion-card>
      
</ion-content>
