<ion-header>

  <ion-navbar color="dark">
    <ion-title>Atendimentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen="true" class="content-bg">

  <div margin-top class="content-padding-side">
    <ion-row>
      <ion-col col-12 col-md no-padding>
        <ion-card>
          <ion-card-header>
            <ion-row align-items-center>
              <ion-col>
                <p class="card-title">Atendimentos</p>
              </ion-col>
              <ion-col>
                <button icon-start ion-button class="add-btn" float-right>
                  <ion-icon name="add"></ion-icon>Novo atendimento
                </button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <div class="divider2"></div>
          <ion-card-content>

            <ion-list>
              <ion-row>
                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-lg-4>
                    <ion-item>
                      <ion-label floating>CPF</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
  
                  </ion-col>

                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Data</ion-label>
                    <ion-input type="tel"></ion-input>
                  </ion-item>
                </ion-col>

              </ion-row>

              <ion-row>

                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Atendido por</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="nes">Nome de alguem que atendeu</ion-option>
                      <!-- <ion-option value="nes">Enfermeiro(a)</ion-option>
                      <ion-option value="n64">Médico(a)</ion-option>
                      <ion-option value="ps">Todos(as)</ion-option> -->
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-lg-4>
                  <ion-item>
                    <ion-label floating>Tipo de atendimento</ion-label>
                    <ion-select interface="popover">
                      <ion-option value="nes">Nome do tipo de atendimento</ion-option>
                      <!-- <ion-option value="nes">Enfermeiro(a)</ion-option>
                      <ion-option value="n64">Médico(a)</ion-option>
                      <ion-option value="ps">Todos(as)</ion-option> -->
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col col-12 col-lg-4>
                  <button icon-start ion-button class="search-btn" color="dark" float-end>
                    <ion-icon name="search"></ion-icon>Pesquisar
                  </button>
                </ion-col>

              </ion-row>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
