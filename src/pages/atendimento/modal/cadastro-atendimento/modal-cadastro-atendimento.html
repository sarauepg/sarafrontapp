<ion-header>
    <ion-navbar color="dark">
        <ion-buttons right>
            <button ion-button icon-only clear (click)="dismiss()">
                <ion-icon name="md-close" item-right></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Novo atendimento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg">
    <ion-card>
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-list-box-outline" margin-right color="light"></ion-icon>
                Dados gerais
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>

            <ion-list>
                <ion-row>
                    <ion-col col-6 padding-left padding-right>
                            <ng2-completer (selected)="selecionado($event)" style="color:black !important;" [(ngModel)]="p" [datasource]="dataService" [minSearchLength]="0"></ng2-completer>`
                       </ion-col>
                    <ion-col col-6 padding-left paddin g-right>
                        <ion-item>
                            <ion-label floating>CPF do paciente</ion-label>
                            <ion-input [(ngModel)] = "atendimento.paciente.pessoa.cpf" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Data</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Hora</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>Tipo de atendimento</ion-label>
                            <ion-select [(ngModel)]="atendimento.tipoAtendimento" interface="popover" (ionChange)="listarAtributosDeTipoAt()">
                                <ion-option *ngFor="let t of tiposAtendimento" [value]="t">{{t.nome}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 padding-left padding-right>
                        <ion-item [hidden]="atendimento.tipoAtendimento == null">
                            <ion-label floating>Responsável</ion-label>
                            <ion-select [(ngModel)]="atendimento.usuario" interface="popover">
                                <ion-option *ngFor="let r of responsaveis" [value]="r">{{r.pessoa.nome + ' - ' + r.uf.sigla
                                    + '.' + r.numeroConselho}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>

        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="atendimento.tipoAtendimento != null">
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-thermometer-outline" margin-right color="light"></ion-icon>
                Aferiveis
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>
            <ion-list>
                <ion-row>
                    <ion-col *ngFor="let a of atendimento.tipoAtendimento.aferiveis" col-4 padding-left padding-right>
                        <ion-item>
                            <ion-label floating>{{a.nome}}</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-row align-items-left class="modal-card-title">
                <ion-icon name="ios-clipboard-outline" margin-right color="light"></ion-icon>
                Anotações
            </ion-row>
        </ion-card-header>
        <div class="divider2"></div>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Observações médicas</ion-label>
                <ion-textarea type="text"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar color="white">
        <ion-buttons right>
            <button icon-start ion-button margin-right color="light">
                <ion-icon name="checkmark"></ion-icon> salvar
            </button>
            <button icon-start ion-button color="gray" (click)="dismiss()">
                <ion-icon name="close"></ion-icon> cancelar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
